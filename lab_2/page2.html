<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вычисление квадратного корня</title>
</head>
<body>
  <h1>Вычисление квадратного корня</h1>
  <input type="number" id="inputNumber" placeholder="Введите число">
  <button onclick="calculateSquareRoot()">Вычислить корень</button>
  <div id="result"></div>

  <script>
    function calculateSquareRoot() {
      // Получаем значение из input
      const inputElement = document.getElementById('inputNumber');
      const inputValue = parseFloat(inputElement.value);

      // Проверка, что введено число
      if (!isNaN(inputValue)) {
        // Вычисляем квадратный корень
        const squareRoot = Math.sqrt(inputValue);

        // Отображаем результат на странице
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `<p>Квадратный корень из ${inputValue} равен ${squareRoot}</p>`;
      } else {
        alert('Пожалуйста, введите корректное число.');
      }
    }
  </script>
</body>
</html>
